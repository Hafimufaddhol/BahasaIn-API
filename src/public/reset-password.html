<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #0F75BC;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #333333;
      margin-bottom: 8px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0F75BC;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00509e;
    }

    .message {
      margin-top: 15px;
      color: #333;
      font-size: 14px;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }
    .footer {
      width: 100%;
      height: 10%;
      background-color: #0F75BC;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      border-radius: 45px 45px 0px 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form id="reset-password-form">
      <label for="password">Password Baru:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm-password">Konfirmasi Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Reset Password</button>
    </form>
    <div class="message" id="message"></div>
  </div>
  <!-- Footer -->
  <div class="footer">
    Â© 2023 Bahasain. All Rights Reserved.
  </div>
  <script>
    const form = document.getElementById('reset-password-form');
    const messageDiv = document.getElementById('message');
    
    // Ambil token dari URL path
    const pathParts = window.location.pathname.split('/');
    const token = pathParts[pathParts.length - 1]; // Token ada di bagian terakhir URL

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        messageDiv.textContent = "Password dan konfirmasi password tidak cocok.";
        messageDiv.classList.add('error');
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/auth/reset-password/${token}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password, confirmPassword }),
        });

        const data = await response.json();
        
        if (response.ok) {
          // Jika reset password berhasil, sembunyikan form dan tampilkan pesan sukses
          form.style.display = 'none';
          messageDiv.textContent = data.message || 'Password berhasil direset!';
          messageDiv.classList.remove('error');
          messageDiv.classList.add('success');
        } else {
          // Jika gagal, tampilkan pesan error
          messageDiv.textContent = data.error || 'Terjadi kesalahan';          
          messageDiv.classList.add('error');
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
